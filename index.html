<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link href="./img/pokeball.ico" rel="icon" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
        <link rel='stylesheet' type='text/css' href='./css/main.css'>
    </head>
    <body>
        <main>
            <div id="overlay" data-cy='overlay'></div>

            <div class="modal" id="modal" data-cy='modal'>
                <div>
                    <img src="" alt="oops!" id="modal-img" data-cy='modal-img'>
                    <p id="modal-text" data-cy='modal-text'><!-- --></p>
                    <button class="btn" id="btn-close-modal" data-cy='btn-close-modal'>X</button>
                </div>
            </div>

            <div class="pokedex">
                <div class="pokedex-main-panel">
                    <div>
                        <p>Name: <span id="name" data-cy='name'><!-- --></span></p>
                        <p>ID: <span id="id" data-cy='id'><!-- --></span></p>
                    </div>
                    <div>
                        <p id="loading" data-cy='loading'>Loading...</p>
                        <img src="" alt="pokemon" id="image" data-cy='image'>
                    </div>
                    <div>
                        <p>Height: <span id="height" data-cy='height'><!-- --></span></p>
                        <p>Weight: <span id="weight" data-cy='weight'><!-- --></span></p>
                    </div>
                    <div id="types" data-cy='types'>
                        <!-- -->
                    </div>
                    <div>
                        <button class="btn" id="btn-previous" data-action="get-previous" data-cy='btn-previous'>
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <button class="btn" id="btn-next" data-action="get-next" data-cy='btn-next'>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    <div>
                        <input type="text" class="input" id="pokemon-input" data-cy='pokemon-input'>
                        <button class="btn" id="btn-search" data-cy='btn-search'>
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <div class="pokedex-secondary-panel">
                    <div class="stat-bar">
                        <p>HP</p>
                        <div>
                            <div class="bar">
                                <div class="bar bar-fill bar-fill-hp" id="stat-fill-hp" data-cy='stat-fill-hp'></div>
                            </div>
                            <p id="stat-value-hp" data-cy='stat-value-hp'><!-- --></p>
                        </div>
                    </div>

                    <div class="stat-bar">
                        <p>Attack</p>
                        <div>
                            <div class="bar">
                                <div class="bar bar-fill bar-fill-attack" id="stat-fill-attack" data-cy='stat-fill-attack'></div>
                            </div>
                            <p id="stat-value-attack" data-cy='stat-value-attack'><!-- --></p>
                        </div>
                    </div>

                    <div class="stat-bar">
                        <p>Defense</p>
                        <div>
                            <div class="bar">
                                <div class="bar bar-fill bar-fill-defense" id="stat-fill-defense" data-cy='stat-fill-defense'></div>
                            </div>
                            <p id="stat-value-defense" data-cy='stat-value-defense'><!-- --></p>
                        </div>
                    </div>

                    <div class="stat-bar">
                        <p>Speed</p>
                        <div>
                            <div class="bar">
                                <div class="bar bar-fill bar-fill-speed" id="stat-fill-speed" data-cy='stat-fill-speed'></div>
                            </div>
                            <p id="stat-value-speed" data-cy='stat-value-speed'><!-- --></p>
                        </div>
                    </div>

                    <div class="stat-bar">
                        <p>Special-Attack</p>
                        <div>
                            <div class="bar">
                                <div class="bar bar-fill bar-fill-sa" id="stat-fill-sa" data-cy='stat-fill-sa'></div>
                            </div>
                            <p id="stat-value-sa" data-cy='stat-value-sa'><!-- --></p>
                        </div>
                    </div>

                    <div class="stat-bar">
                        <p>Special-Defense</p>
                        <div>
                            <div class="bar">
                                <div class="bar bar-fill bar-fill-sd" id="stat-fill-sd" data-cy='stat-fill-sd'></div>
                            </div>
                            <p id="stat-value-sd" data-cy='stat-value-sd'><!-- --></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="./js/index.js"></script>
</html>
